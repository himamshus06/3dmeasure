<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📏 AR Measure</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="info-panel">
      <div id="distance-display">0.00 m</div>
      <div id="instructions">Tap to set reference points</div>
      <div id="controls">
        <input id="reference-input" type="number" value="1.0" min="0.1" step="0.1">
        <select id="unit-select">
          <option value="m">meters</option>
          <option value="cm">centimeters</option>
          <option value="ft">feet</option>
        </select>
        <button id="set-ref-btn">Set Reference</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
